#===================================================
# VIM Mode
#===================================================

# Vim = Virtual1
# CapsLock >> CapsLock Vim

# [modifier="Vim"]
# Shift{4} >> End
# Shift{X} >> Backspace
# Shift{G} >> Control{End}
# Shift{A} >> End CapsLock Vim
# Shift{I} >> Home CapsLock Vim
# Shift{O} >> Home Enter ArrowUp CapsLock Vim

# Control{U} >> PageUp
# Control{D} >> PageDown
# Control{R} >> (Control Shift){Z}

# R R >> CapsLock Delete R ArrowLeft CapsLock
# R Shift{R} >> CapsLock Delete Shift{R} ArrowLeft CapsLock
# R Shift{Any} >> replace
# R Shift >>
# R Any >> replace
# replace >> !R CapsLock Delete Any ArrowLeft CapsLock

# F F >> CapsLock Control{F} F Escape CapsLock ArrowLeft
# F Shift{F} >> CapsLock Control{F} Shift{F} Escape CapsLock ArrowLeft
# F Shift{Any} >> find
# F Shift >>
# F Any >> find
# find >> !F CapsLock Control{F} Any Escape CapsLock ArrowLeft

# K >> ArrowUp
# J >> ArrowDown
# H >> ArrowLeft
# L >> ArrowRight
# P >> Control{V}
# C >> Control{X}
# Y >> Control{C}
# U >> Control{Z}
# B >> Control{ArrowLeft}
# W >> Control{ArrowRight}
# 0 >> Home
# Q >> Escape
# X >> Delete
# I >> CapsLock Vim
# A >> Space CapsLock Vim
# O >> End Enter CapsLock Vim

# D D >> Home Shift{End ArrowRight} Control{X}
# D W >> Control{Delete}
# D B >> Control{Backspace}
# D 0 >> Shift{Home} Delete
# D Shift{4} >> Shift{End} Delete
# G G >> Control{Home}

# Slash >> Control{F} CapsLock Vim

# [title=/\b(nv|nvim|vim|vi|ranger)\b/]
# CapsLock >> Escape

#===================================================
# Fast Erase
#===================================================

[title=/(Code - OSS|Visual Studio Code)/i]
(Shift Control){K} >> Any

[default]
(Shift Control){K} >> !Control !Shift Home Shift{End ArrowRight} Backspace

#===================================================
# Windows Config
#===================================================

[system="Windows" title="PowerShell"]
Meta{W} >> AltLeft{F4} Control{C} E X I T Enter

[system="Windows" title=/(Brave|Edge)/]
AltLeft{0} >> !AltLeft Control{0}
AltLeft{1} >> !AltLeft Control{1}
AltLeft{2} >> !AltLeft Control{2}
AltLeft{3} >> !AltLeft Control{3}
AltLeft{4} >> !AltLeft Control{4}
AltLeft{5} >> !AltLeft Control{5}
AltLeft{6} >> !AltLeft Control{6}
AltLeft{7} >> !AltLeft Control{7}
AltLeft{8} >> !AltLeft Control{8}
AltLeft{9} >> !AltLeft Control{9}

[system="Windows"]
Meta{P} >> $(mspaint)
Meta{N} >> $(notepad)
Meta{C} >> $(calc)
Meta{W} >> AltLeft{F4}
Meta{Enter} >> Meta{ArrowUp}
Meta{K} >> (Meta Control){ArrowRight}
Meta{J} >> (Meta Control){ArrowLeft}
Meta{H} >> AltLeft{Space} ^ N
(Meta Shift){A} >> $(sndvol)
Meta{Backquote} >> $(start pwsh -NoExit -Command "cd ~")